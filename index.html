<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Sk8 Shop</title>
</head>
<body>
  <header>
    <div class="nav container">
      
      <a href="/user.html"><i class='bx bx-user' id="user-icon"></i></a>
      <a href="#" class="logo">SK8 SHOP</a>
      <i class='bx bx-cart' id="cart-icon"></i>
      <!--cart-->
      <div class="cart">
        <h2 class="cart-title"> Your cart</h2>
        <!-- Content-->
        <div class="cart-content">       
        </div>
        <!--Total-->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!--Buy Button-->
        <button type="button" class="btn-buy">Buy Now</button>
        <!--Cart Close-->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>

    <section class="shop container">
      <h2 class="section-title">DECKS</h2>

      <div class="shop-content">

        <div class="product-box">
          <img src="/assets/Sk8_3.jpg" alt="image of a sk8 deck" class="product-img">
          <h2 class="product-title">Sk8 Deck 1</h2>
          <span class="price">$60</span>
          <h5 class="sku">111222333</h5>
          <i class='bx bx-cart-add add-cart'></i>
        </div>

        <div class="product-box">
          <img src="/assets/Sk8_4.jpg" alt="image of a sk8 deck" class="product-img">
          <h2 class="product-title">Sk8 Deck 2</h2>
          <span class="price">$70</span>
          <h5 class="sku">444555666</h5>
          <i class='bx bx-cart-add add-cart'></i>
        </div>

        <div class="product-box">
          <img src="/assets/Sk8_5.jpg" alt="image of a sk8 deck" class="product-img">
          <h2 class="product-title">Sk8 Deck 3</h2>
          <span class="price">$80</span>
          <h5 class="sku">777888999</h5>
          <i class='bx bx-cart-add add-cart'></i>
        </div>

      </div>
    </section>

<script src="index.js"></script>
  
</body>
</html>
