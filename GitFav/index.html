<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1><img src="./assets/Gitfav.svg" alt=""></h1>
      <div class="search">
        <label class="sr-only" for="input-search">Enter username</label>
        <input id="input-search" type="text" placeholder="Enter username">
        <button><img src="./assets/star.svg" alt="image of a star">Bookmark</button>
      </div>
    </header>
    <div class="scroll">
    <table>
      <thead>
        <tr>
          <th>Users</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
  </div>
</body>
</html>
