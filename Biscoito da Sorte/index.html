<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="container-front ">
      <h1>Qual e a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./Assets/fortune-cookie.jpg" alt="biscoito da sorte chines">

      <button id="btnOpen">Button</button>
    </div>

    <div class="container-back hide">
      <h1>Aqui esta sua sorte de hoje: </h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./Assets/opened-cookie.jpg" alt="biscoito da sorte aberto">

      <button id="btnReset">Abrir outro biscoito</button>
    </div>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
